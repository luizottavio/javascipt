<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o sue nome?</title>
    <style>
        body{
            background-color: darkgray;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o sue nome ?')
        document.write(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras! `)
        document.write(`Seu nome em letas minusculas é <strong> ${nome.toLocaleLowerCase()}</strong> `)
        document.write(`Seu nome em letas maiúsculas é <strong>${nome.toLocaleUpperCase()}</strong>`)
        
    </script>
</body>
</html>
