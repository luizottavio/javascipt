<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros codigos com javascipt</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.39);
            color: rgb(165, 42, 124);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
            text-align: center;

        }
        h1{
            color: gold;
        }
        main{
            background-color: aqua;
            padding: 10px;
            margin: auto;
            width: 300px;
            border-radius: 15px;
            
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição!</p>
    </main>
    <script>
        var n1 = Number(window.prompt('digite um número'))
        var n2 = Number(window.prompt('digite outro número'))
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} equivale a ${s}`)
    </script>
</body>
</html>
