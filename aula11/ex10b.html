<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas!</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="varificar" onclick="calcular()">
    <div id="vr"></div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('vr')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel} km/h</strong>`
            if (vel > 110) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velociadade!`
            }
            
            res.innerHTML += `<p>Dirija sempre com muita atenção!!</p>`
        }
    </script>
</body>
</html>
