<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o seu pais?</title>
</head>
<body>
    <h1>Sismeta de verificação de nacionalidade!</h1>
    De Qual pais Você é <input type="text" id="text">
    <input type="button" value="varificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var txtpais = window.document.getElementById('text')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Bom saber que você é de  ${txpais}`
        }
    </script>

</body>
</html>
